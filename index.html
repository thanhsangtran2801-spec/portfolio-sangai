<!DOCTYPE html>
<html lang='vi'>
<head>
<meta charset='UTF-8'>
<title>SANGAI Portfolio ‚Äì Auto Gallery + Resize Tool</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f7fa; }
header { background:#0a4fff; color:white; padding:40px; text-align:center; }
section { padding:40px; }
h2 { color:#0a4fff; margin-top:0; }
.gallery { display:flex; flex-wrap:wrap; gap:10px; }
.gallery img { width:300px; border-radius:8px; }
.video-grid { display:flex; flex-wrap:wrap; gap:20px; }
video { width:320px; border-radius:8px; }
.resize-box { background:white; padding:20px; border-radius:10px; max-width:500px; }
input, select, button { padding:10px; width:100%; margin-top:10px; }
</style>
</head>
<body>

<header>
<h1>SANGAI Portfolio ‚Äì Auto Gallery + Resize Tool</h1>
<p>Tr·∫ßn Thanh Sang ‚Äì SANGAI Academy</p>
</header>

<section>
<h2>üìÅ H√¨nh ·∫£nh ho·∫°t ƒë·ªông (Auto-load)</h2>
<div id='activities' class='gallery'></div>
</section>

<section>
<h2>üìö S·∫£n ph·∫©m & ·∫§n ph·∫©m (Auto-load)</h2>
<div id='products' class='gallery'></div>
</section>

<section>
<h2>üé¨ Video Demo (Auto-load)</h2>
<div id='videos' class='video-grid'></div>
</section>

<section>
<h2>üõ† C√¥ng c·ª• Resize ·∫£nh ‚Äì SANGAI Tool</h2>
<div class='resize-box'>
<input type='file' id='upload' accept='image/*'>
<select id='preset'>
<option value='1920'>Resize v·ªÅ 1920px</option>
<option value='1280'>Resize v·ªÅ 1280px</option>
<option value='1080'>Resize v·ªÅ 1080px</option>
<option value='800'>Resize v·ªÅ 800px</option>
<option value='custom'>Custom width‚Ä¶</option>
</select>
<input type='number' id='customWidth' placeholder='Nh·∫≠p width custom' style='display:none'>
<button onclick='resizeImage()'>Resize & T·∫£i ·∫£nh</button>
<canvas id='canvas' style='display:none;'></canvas>
</div>
</section>

<script>
// Auto-load images
function loadGallery(folder, targetId, limit=30){
  for(let i=1;i<=limit;i++){
    let img=new Image();
    img.src=`images/${folder}/${folder}-${String(i).padStart(2,'0')}.jpg`;
    img.onload=()=>{ document.getElementById(targetId).appendChild(img); }
  }
}
loadGallery('activities','activities');
loadGallery('products','products');

// Auto-load videos
function loadVideos(){
  for(let i=1;i<=20;i++){
    let v=document.createElement('video');
    v.src=`videos/demo-${String(i).padStart(2,'0')}.mp4`;
    v.controls=true;
    v.oncanplay=()=>{ document.getElementById('videos').appendChild(v); }
  }
}
loadVideos();

// Resize Tool
document.getElementById('preset').addEventListener('change', e=>{
  document.getElementById('customWidth').style.display = 
    e.target.value === 'custom' ? 'block' : 'none';
});

function resizeImage(){
  let file=document.getElementById('upload').files[0];
  if(!file){ alert('Ch·ªçn ·∫£nh tr∆∞·ªõc!'); return; }

  let preset=document.getElementById('preset').value;
  let newWidth = preset==='custom' ? parseInt(document.getElementById('customWidth').value) : parseInt(preset);

  let img=new Image();
  img.onload=function(){
    let scale = newWidth / img.width;
    let newHeight = img.height * scale;

    let canvas=document.getElementById('canvas');
    canvas.width=newWidth;
    canvas.height=newHeight;

    let ctx=canvas.getContext('2d');
    ctx.drawImage(img,0,0,newWidth,newHeight);

    let link=document.createElement('a');
    link.download='sangai-resized.jpg';
    link.href=canvas.toDataURL('image/jpeg',0.85);
    link.click();
  }
  img.src=URL.createObjectURL(file);
}
</script>

</body>
</html>
